<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <label for="email">Email:</label>
    <input type="email" placeholder="email@email.com" required id="email"><br>
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password" required minlength="8">
    <p>The Fruits I Like:</p>
    <label for="apple">Apple</label>
    <input type="checkbox" id="apple"><br>
    <label for="banana">Banana</label>
    <input type="checkbox" id="banana" checked><br>
    <label for="orange">Orange</label>
    <input type="checkbox" id="orange">

    <p>Select The Course:</p>
    <table border="">
        <tbody>
            <tr>
                <td> <label for="math">Math</label></td>
                <td> <input type="radio" id="math" name="course"></td>
            </tr>
            <tr>
                <td><label for="eng">English</label></td>
                <td> <input type="radio" id="eng" name="course"></td>
            </tr>
            <tr>
                <td><label for="comp">Computer</label></td>
                <td><input type="radio" id="comp" name="course"></td>
            </tr>
        </tbody>
    </table>








</body>

</html>
