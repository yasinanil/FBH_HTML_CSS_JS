<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        p {
            color: blue;
            border: 2px dashed;
            padding: 10px;
            padding-top: 50px;
            padding-left: 40px;
            padding-bottom: 100px;
            background-color: aqua;
            margin-top: 50px;
            margin-bottom: 60px;
        }

        h3 {
            border: 2px dashed;
            margin: 50px;
            box-sizing: border-box;
            width: 250px;
        }
    </style>
</head>

<body>

    <h1>Padding:</h1>
    <p>Hello World</p>
    <h2>Other Element</h2>
    <h3>This is a text!</h3>

</body>

</html>
